<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Row1 -->
        <div class="row">
            <div class="col-md-12">
                <header class="jumbotron">
                    <h1 class="display-3">Work Day Scheduler</h1>
                    <p class="lead">A simple calendar app for scheduling your work day</p>
                    <p id="currentDay" class="lead"></p>
                </header>
            </div>
        </div>
        <!-- Timeblocks go here -->
        <!-- Row 2-->
        <div class="row">
            <div class="col-md-12">
                <table class="table">
                    <tbody>
                        <tr id="09" class="hour">
                            <!-- Not sure if we need a value with an empy "" here -->
                            <td>9AM&nbsp;&nbsp; <textarea id="nine" value=""></textarea></td>
                            <td><button class="btn saveBtn" id="saveBtn-nine">SAVE</button></td>
                        </tr>
                        <tr id="10" class="hour">
                            <td>10AM <textarea id="ten"></textarea></td>
                            <td><button class="btn saveBtn" id="saveBtn-ten">SAVE</button></td>
                        </tr>
                        <tr id="11" class="hour">
                            <td>11AM <textarea id="eleven"></textarea></td>
                            <td><button class="btn saveBtn" id="saveBtn-eleven">SAVE</button></td>
                        </tr>
                        <tr id="12" class="hour">
                            <td>12PM <textarea id="twelve"></textarea></td>
                            <td><button class="btn saveBtn" id="saveBtn-twelve">SAVE</button></td>
                        </tr>
                        <tr id="13" class="hour">
                            <td>1PM&nbsp;&nbsp; <textarea id="one"></textarea></td>
                            <td><button class="btn saveBtn" id="saveBtn-one">SAVE</button></td>
                        </tr>
                        <tr id="14" class="hour">
                            <td>2PM&nbsp;&nbsp; <textarea id="two"></textarea></td>
                            <td><button class="btn saveBtn" id="saveBtn-two">SAVE</button></td>
                        </tr>
                        <tr id="15" class="hour">
                            <td>3PM&nbsp;&nbsp; <textarea id="three"></textarea></td>
                            <td><button class="btn saveBtn" id="saveBtn-three">SAVE</button></td>
                        </tr>
                        <tr id="16" class="hour">
                            <td>4PM&nbsp;&nbsp; <textarea id="four"></textarea></td>
                            <td><button class="btn saveBtn" id="saveBtn-four">SAVE</button></td>
                        </tr>
                        <tr id="17" class="hour">
                            <td>5PM&nbsp;&nbsp; <textarea id="five"></textarea></td>
                            <td><button class="btn saveBtn" id="saveBtn-five">SAVE</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src='./assets/calendar.js'></script>
</body>

</html>
